{% extends 'layout.html' %}

{% block title %}
Log In
{% endblock title %}

{% block body %}
<form action="/login" method="POST" class="mb-3">
  <div class="form-group">
    <label>Username</label>
    <input type="text" placeholder="Your username" name="username" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Secure password" name="password" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-warning">Log in</button>
</form>

<p><small>Does not have an account? <a href="/signup">Sign up</a></small></p>
{% endblock body %}
