{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        <tbody>
            {% for entry in entries %}
                <tr>
                    <td>{{ entry["symbol"] }}</td>
                    <td>{{ entry["shares"] }}</td>
                    <td>{{ entry["price"] }}</td>
                    <td>{{ entry["time"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
