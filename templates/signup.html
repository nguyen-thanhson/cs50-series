{% extends 'layout.html' %}

{% block title %}
Sign Up
{% endblock title %}

{% block body %}
<form action="/signup" method="POST" class="mb-3">
  <div class="form-group">
    <label>Username</label>
    <input type="text" placeholder="Your username" name="username" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Secure password" name="password" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-warning">Sign up</button>
</form>

<p><small>Already have an account? <a href="/login">Log in</a></small></p>

{% endblock body %}
